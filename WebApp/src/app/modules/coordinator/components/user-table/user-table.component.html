<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="md-form">
        <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput>
        <label for="search">Search</label>
      </div>
    </div>
  </div>
</div>
<!-- Editable table -->
<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">USERS LIST</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <a class="text-success" (click)="add()">
          <mdb-icon fas icon="plus" size="2x"></mdb-icon>
        </a>
      </span>
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr>
          <th class="text-center" [mdbTableSort]="personList" sortBy="id">ID</th>
          <th [mdbTableSort]="personList" sortBy="username" class="text-center">UserName</th>
          <th [mdbTableSort]="personList" sortBy="name" class="text-center">Name</th>
          <th [mdbTableSort]="personList" sortBy="email" class="text-center">Email Address</th>
          <th class="text-center">Remove</th>
        </tr>
        <tr *ngFor="let person of personList; let id = index">
          <td>
            <span (keyup)="changeValue(id, 'id', $event)" (blur)="updateList(id, 'id', $event)"
                  contenteditable="false">{{person.id}}</span>
          </td>
          <td>
            <span (keyup)="changeValue(id, 'username', $event)" (blur)="updateList(id, 'username', $event)"
                  contenteditable="true">{{person.username}}</span>
          </td>
          <td>
            <span contenteditable="true" (keyup)="changeValue(id, 'name', $event)"
                  (blur)="updateList(id, 'name', $event)">{{person.name}}</span>
          </td>
          <td>
            <span contenteditable="true" (keyup)="changeValue(id, 'email', $event)"
                  (blur)="updateList(id, 'email', $event)">{{person.email}}</span>
          </td>
          <td>
            <span class="table-remove">
              <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="remove(id)">Remove</button>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<!-- Editable table -->
