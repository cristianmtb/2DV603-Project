<div mdbModal #submissionEditModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="submissionEditModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Edit Deadline</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert" *ngIf="error">
          {{error}}
        </div>
        <form [formGroup]="form" (keydown.enter)="save()">
          <div class="md-form">
            <label for="username">Title</label>
            <input mdbInput mdbValidate type="text" [formControl]="form.controls.title" id="username"
                   class="form-control form-control-sm">
            <mdb-error
              *ngIf="form.controls.title.invalid && (form.controls.title.dirty || form.controls.title.touched)"
            >Input invalid
            </mdb-error>
          </div>

          <div class="md-form">
            <label for="time">Time</label>
            <input mdbInput mdbValidate type="text" [formControl]="form.controls.deadline" id="time"
                   class="form-control form-control-sm">

            <mdb-error
              *ngIf="form.controls.title.invalid && (form.controls.title.dirty || form.controls.title.touched)"
            >Input invalid
            </mdb-error>
          </div>






        </form>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                (click)="submissionEditModal.hide()" mdbWavesEffect>Close
        </button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="save()" mdbWavesEffect>Save
          changes
        </button>
      </div>
    </div>
  </div>
</div>
