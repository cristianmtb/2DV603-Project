<div mdbModal #userEditModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="userEditModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Edit User</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert" *ngIf="error">
          {{error}}
        </div>
        <form [formGroup]="form" (keydown.enter)="save()">
          <div class="md-form">
            <label for="username">Username</label>
            <input mdbInput mdbValidate type="text" [formControl]="form.controls.username" id="username"
                   class="form-control form-control-sm">
            <mdb-error
              *ngIf="form.controls.username.invalid && (form.controls.username.dirty || form.controls.username.touched)"
            >Input invalid
            </mdb-error>
          </div>
          <div class="md-form">
            <label for="firstName">First Name</label>
            <input mdbInput mdbValidate type="text" [formControl]="form.controls.firstName" id="firstName"
                   class="form-control form-control-sm">
            <mdb-error
              *ngIf="form.controls.firstName.invalid && (form.controls.firstName.dirty || form.controls.firstName.touched)"
            >Input invalid
            </mdb-error>
          </div>

          <div class="md-form">
            <label for="lastName">Last Name</label>
            <input mdbInput mdbValidate type="text" [formControl]="form.controls.lastName" id="lastName"
                   class="form-control form-control-sm">
            <mdb-error
              *ngIf="form.controls.lastName.invalid && (form.controls.lastName.dirty || form.controls.lastName.touched)"
            >Input invalid
            </mdb-error>
          </div>


          <div class="md-form">
            <label for="email">email</label>
            <input mdbInput mdbValidate type="text" [formControl]="form.controls.email" id="email"
                   class="form-control form-control-sm">
            <mdb-error
              *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)"
            >Input invalid
            </mdb-error>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                (click)="userEditModal.hide()" mdbWavesEffect>Close
        </button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="save()" mdbWavesEffect>Save
          changes
        </button>
      </div>
    </div>
  </div>
</div>
