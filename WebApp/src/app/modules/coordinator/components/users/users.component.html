<div class="page-content">
  <app-breadcrumb></app-breadcrumb>
  <div class="app-page-title">Users</div>
  <div>
    <div class="card-body">
      <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <app-coordinator-users-add (userAdded)="add($event)"></app-coordinator-users-add>
        <app-coordinator-users-edit #userEdit (userEdited)="edit($event)" ></app-coordinator-users-edit>
      </span>
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <tr>
            <th class="text-center" [mdbTableSort]="users" sortBy="id">ID</th>
            <th [mdbTableSort]="users" sortBy="username" class="text-center">UserName</th>
            <th [mdbTableSort]="users" sortBy="firstName" class="text-center">First Name</th>
            <th [mdbTableSort]="users" sortBy="lastName" class="text-center">Last Name</th>
            <th [mdbTableSort]="users" sortBy="email" class="text-center">Email</th>
            <th class="text-center">Edit</th>
          </tr>
          <tr *ngFor="let person of users; let id = index">
            <td>
            <span
              contenteditable="false">{{person.id}}</span>
            </td>
            <td>
            <span
              contenteditable="false">{{person.username}}</span>
            </td>
            <td>
              <span contenteditable="false">{{person.firstName}}</span>
            </td>
            <td>
              <span contenteditable="false">{{person.lastName}}</span>
            </td>
            <td>
              <span contenteditable="false">{{person.email}}</span>
            </td>
            <td>
              <i class="fas fa-pen" style="cursor: pointer;" (click)="openEditComponent(person)" ></i>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
