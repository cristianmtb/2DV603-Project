<div class="page-content">
  <app-breadcrumb></app-breadcrumb>
  <app-set-bidding #documentGrade (documentGraded)="set($event)"></app-set-bidding>

  <div class="app-page-title">Bid Reports</div>
  <div>
    <div class="card-body">
      <div id="table" class="table-editable">
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <tr>
            <th class="text-center" [mdbTableSort]="bids" sortBy="id">ID</th>
            <th [mdbTableSort]="bids" sortBy="firstName" class="text-center">Reader Id</th>
            <th [mdbTableSort]="bids" sortBy="firstName" class="text-center">Report Id</th>
            <th class="text-center">Bid number</th>
            <th class="text-center">Assigned</th>
            <th class="text-center">Bid</th>
          </tr>
          <tr *ngFor="let bid of bids; let id = index">
            <td>{{bid.id}}</td>
            <td>{{bid.readerId}}</td>
            <td>  {{bid.reportId}}</td>
            <td> {{bid.getBiddingNumber()}} </td>
            <td> {{bid.getAssigned()}}</td>
            <td>
              <button mdbBtn type="submit" color="blue" (click)='openGradeComponent(bid)'
                      mdbWaveEffect>Bid
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
